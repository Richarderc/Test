                    function calculate(){
                        let a, b, c;
                        a = document.getElementById('a1').value;

                        const Elements = document.getElementById('Operasi');

                       


                        switch(document.getElementById('Operasi').value) {
                            case '0':
                                c = a * b;
                            break;
                            case '1':
                                c = parseFloat(a) + parseFloat(b);
                            break;
                            case '2':
                                c = a - b;
                            break;
                            case '3':
                                c = a / b;
                            break;
